# Site settings
title:          A WHOLE RYU WORLD
description:    "Something that I can tell you about"
url:            "https://ryuqae.github.io"

# Google Analytics
google_analytics: UA-167194489-1

# Author
author:
  name:         Jeongwoo
  url:          https://ryuqae.github.io
  email:        ryuqae@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:        jeongwooryu